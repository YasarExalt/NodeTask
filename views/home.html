<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <!-- LOGO -->
    <div class="logo">Toffy</div>
    <!-- NAVIGATION MENU -->
    <ul class="nav-links">
      <!-- NAVIGATION MENUS -->
      <div class="menu">
        <li><a href="#">Home</a></li>
      </div>
    </ul>
  </nav>

  <div class="row">
    <div class="col-6">
      <h1>Users</h1>
    </div>
  </div>
  
  
  <table class="styled-table">
    <thead >
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <% rows.forEach(function(user){ %>
      <tr>
        <th scope="row"><%= user.id %></th>
        <td> <%= user.first_name %></td>
        <td><%= user.last_name %></td>
        <td><%= user.email %></td>
        <td><%= user.phone %></td>
        <td>
          <a href="/viewuser/<%= user.id %>" type="button"  > View</a>
          <a href="/edituser/<%= user.id %>" type="button"  > 
            Edit</a>
          <a href="/delete/<%= user.id %>" type="button"  >  Delete</a>
        </td>
      </tr>
      <% }); %>
  
    </tbody>
  </table>
  <div>
    <a href="/adduser" type="button" class="button">Add User</a>
  </div>

</body>
</html>
